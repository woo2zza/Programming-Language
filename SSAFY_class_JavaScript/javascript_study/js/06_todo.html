<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="#">
    <input type="text" class="inputData">
    <input type="submit" value="Add">
  </form>
  <ol></ol>

  <script>

    // form 태그에 text넣고 submit 버튼을 눌렀을때 리스트 생성할것이다.
   
    // 먼저 form 태그를 타겟으로 잡자
    const formTag = document.querySelector('form') 

    const inputTag = document.querySelector('.inputData')  // input 태그를 선택 후
    const addTodo = function (event) {    
      console.log(event)                  
      event.preventDefault() // 기본 form에 제출기능을 막은 후에           

      const data = inputTag.value  // input 창에 들어간 값을 data에 저장한다.
      // console.log(data)          // 입력창에 작성한 값들이 data 변수에 저장이 된다.

      if (data.replace(" ", '')) { // 공백 제거후 빈 문자열이 아니면 True 값을 갖는다.
                          // 참고로 문자열의 "" 빈 문자열은 false 이고 빈 문자열이 아니면 true이다.

        const liTag = document.createElement('li') // li 태그 만들고
        liTag.innerText = data  // 아까 파싱해온 글자 넣어준다.

        const olTag = document.querySelector('ol')  // 위에 정의된 ol 태그선택해서
        olTag.appendChild(liTag)  // ol 자식으로 li 태그를 넣는다.
        event.target.reset()  // add 버튼을 눌러 값을 제출 후에는 input창에 전에 썻던 text를 없애준다.
      } 
      else { // 빈 문자열은 False 이다. 따라서 아무것도 입력을 안하고 add를 누를 경우 alert창이 뜬다.
        alert('할 일을 입력하세요!')
      }
    }

    // 마지막으로 내가만든 콜백 함수를 가지고 이벤트를 먹인다. (발생시킨다.)
    formTag.addEventListener('submit', addTodo)
  </script>
</body>
</html>
