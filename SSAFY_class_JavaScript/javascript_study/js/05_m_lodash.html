<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- 
  
  Script를 HTML 문서에 삽입 시, Script의 위치에 따라 브라우저에 어떤 영향이 있는지 알아보자.

1. Script를 Head에 삽입하는 경우
  • Script를 모두 로딩 후 브라우저 렌더링을 시작한다.
  • 페이지가 뜨는 속도가 느려 진다.
  • 문서를 초기화하거나, 설정하는 가벼운 스크립트들을 넣을때 Head에 삽입하자.

2. Body 맨 밑에 script가 삽입되는 경우
  • DOM Tree가 완성된 상태에서 Script가 실행된다.
  • 브라우저가 화면에 노출 된 상태에서 Script가 실행된다. 
  
-->
  <body>
  
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  
    <script>
      // 위의 CDN import 를 통해 _ (underscore) 식별자 사용가능

      _.sample([1, 2, 3, 4]); // 3 (random 1 element)
      _.sampleSize([1, 2, 3, 4], 2); // [2, 3] (random 2 element)
      _.reverse([1, 2, 3, 4]); // [4, 3, 2, 1]
      _.range(5); // [0, 1, 2, 4]
      _.range(1, 5); // [1, 2, 3, 4]
      _.range(1, 5, 2); // [1, 3]
    </script>
    <!-- 더 많은 함수들은 https://lodash.com/ 에서 직접 확인해 보자 -->

  </body>
</html>
