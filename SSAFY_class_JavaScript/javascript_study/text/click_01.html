<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=`, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 버튼 누르면 숫자 올라가기 실습 -->
  <button id="btn">숫자 올리기</button>
  <button id="btn2">숫자 내리기</button>
  <p id="counter">0</p>

  <script>
    let countNumber = 0

    const btn = document.querySelector('#btn')
    const btn2 = document.querySelector('#btn2')
    const counter = document.querySelector('#counter')
    
    
    
    const btnUp = function (event) {
      countNumber += 1
      counter.innerText = countNumber
    }
    
    btn.addEventListener('click',btnUp)
    
    
    
    const btnDown = function (event) {
      countNumber -= 1
      counter.innerText = countNumber
    }

    btn2.addEventListener('click',btnDown)
  </script>
</body>

</html>
