<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
<body>
  <div class="mt-3 container">
    <div class="mt-3 mb-4 container">
      <div class="mb-3">
        <div class="d-flex justify-content-between">
          {% if request.user.is_authenticated %}
           
            <h1><a href="{% url "accounts:profile" request.user.username %}"><button type="button" class="btn btn-light">{{request.user.username}}</button></a></h1>
          
            <div class="d-flex justify-content-between" >
            <a style="height: 50%;" href="{% url 'accounts:update' %}"><button type="button" class="btn btn-light">Update</button></a>
              <form action="{% url "accounts:logout" %}" method='POST'>
                {% csrf_token %}
                <button type="submit" class="btn btn-light">Logout</button>
              </form>
              <a href="{% url 'accounts:delete' %}"><button type="button" class="btn btn-light">Delete</button></a>
            
            </div>
          {% else %}
            <h2 class="mb-2">Please Login!</h2>
              <div>
                <a style="height: 50%;" href="{% url 'accounts:login' %}"><button type="button" class="btn btn-light">Login</button></a>
                <a style="height: 50%;" href="{% url 'accounts:signup' %}"><button type="button" class="btn btn-light">SignUp</button></a>           
              </div>

          {% endif %}
        </div>
      </div>
    </div>
  </div>

  <div class="mt-3 container">
    <div class="mb-5">
      {% block content %}
      {% endblock content %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
