{% extends 'base.html' %}

{% load bootstrap5 %}

{% block content %}

<h1>Post</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit"class="btn btn-light">Submit</button>
    {% endbuttons %}
</form>

{% endblock %}
